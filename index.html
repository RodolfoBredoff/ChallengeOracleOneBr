<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rodolfo Soares de Morais" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <title>Challenge Oracle One</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar container">
      <h1 class="intro-header-text">
        Challenge Oracle One
      </h1>
    </nav>
    


    <main class="encrypt container df-pdd">
      <form action="submit" class="form">
        <textarea
          id="encrypt-input-area"
          maxlength="500"
          required
          name="encrypt"
        ></textarea>
        <button type="submit" class="btn-cript-input">Criptografar</button>
        <p class="warning error-el-1" hidden>
          Palavra inválida
        </p>
      </form>

      <form action="" class="form">
        <textarea id="encrypt-output-area" maxlength="400"></textarea>
        <p class="warning error-el-2" hidden>
          **Não há nada para descriptografar
        </p>
        <button type="submit" class="btn-cript-output">Descriptografar</button>
      </form>
    </main>

    <footer class="footer container">
      <p class="footer-text">
        Projeto criado por  <span>Rodolfo Soares</span>
      </p>
      <div class="social-medias">
        <a
          href="https://www.linkedin.com/in/rodolfo-soares/"
          target="_blank"
          class="link-decoration-remove"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
